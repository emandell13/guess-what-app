<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess What</title>
</head>
<body>
    <h1>Guess What!</h1>
<p>Today's Question: <span id="question">What is the most popular fruit?</span></p>
<form id="vote-form">
    <input type="text" placeholder="Enter your response" required>
    <button type="submit">Submit</button>
</form>
<div id="response"></div>

<!-- Display the top guesses -->
<div id="top-guesses"></div>

    <!-- Link the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
